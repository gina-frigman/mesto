<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
        </header>
        <main class="main">
            <section class="profile">
                <button class="profile__avatar-button">
                    <img class="profile__avatar" src="#" alt="фото профиля">
                </button>
                <div class="profile-info">
                    <div class="profile__info">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile-info__about"></p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="places">
                <template id="place-template">
                    <article class="place">
                        <button class="place__delete" type="button"></button>
                        <img class="place__image" src="#">
                        <div class="place__info">
                            <h2 class="place__name"></h2>
                            <button class="place__like" type="button"></button>
                            <p class="place__likes-amount"></p>
                        </div>
                    </article>
                </template>
            </section>
            <div class="popup popup_profile">
                <div class="popup__container">
                    <button class="popup__close popup__close_profile" type="button"></button>
                    <form class="popup__form popup__form_profile" name="profile" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <label class="popup__field">
                            <input required id="name-input" type="text" class="popup__input popup__input_type_name" 
                            name="name" placeholder="Имя пользователя" minlength="2" maxlength="40">
                            <span class="popup__input-error name-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input required id="about-input" type="text" class="popup__input popup__input_type_about" 
                            name="about" placeholder="Статус пользователя" minlength="2" maxlength="200">
                            <span class="popup__input-error about-input-error"></span>
                        </label>
                        <button class="popup__submit popup__submit_profile" type="submit">Сохранить</button>
                        <button class="popup__submit-loading" type="submit">Сохранение..</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_avatar">
                <div class="popup__container popup__container_type_avatar">
                    <button class="popup__close popup__close_profile" type="button"></button>
                    <form class="popup__form popup__form_avatar" name="avatar" novalidate>
                        <h2 class="popup__title popup__title_type_avatar">Обновить аватар</h2>
                        <label class="popup__field">
                            <input required id="avatar-input" type="url" class="popup__input popup__input_type_avatar" 
                            name="link" placeholder="Ссылка на картинку">
                            <span class="popup__input-error avatar-input-error"></span>
                        </label>
                        <button class="popup__submit popup__submit_profile" type="submit">Сохранить</button>
                        <button class="popup__submit-loading" type="submit">Сохранение..</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_post">
                <div class="popup__container">
                    <button class="popup__close popup__close_post" type="button"></button>
                    <form class="popup__form popup__form_post" name="post" novalidate>
                        <h1 class="popup__title">Новое место</h1>
                        <label class="popup__field">
                            <input required id="title-input" type="text" name="title"
                            class="popup__input popup__input_type_name-place" 
                            placeholder="Название" minlength="2"maxlength="30">
                            <span class="popup__input-error title-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input required id="url-input" type="url" name="link"
                            class="popup__input popup__input_type_url" 
                            placeholder="Ссылка на картинку">
                            <span class="popup__input-error url-input-error"></span>
                        </label>
                        <button class="popup__submit popup__submit_post" type="submit">Создать</button>
                        <button class="popup__submit-loading" type="submit">Создание..</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_place">
                <div class="popup__container popup__container_type_place">
                    <button class="popup__close popup__close_place" type="button"></button>
                    <img class="popup__image" src="#">
                    <h2 class="popup__name"></h2>
                </div>
            </div>
            <div class="popup popup_delete">
                <div class="popup__container popup__container_type_delete">
                    <button class="popup__close popup__close_profile" type="button"></button>
                    <form class="popup__form popup__form_delete" name="delete" novalidate>
                        <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
                        <button class="popup__submit popup__submit_profile" type="submit">Да</button>
                        <button class="popup__submit-loading" type="submit">Удаление..</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023. mesto. yella</p>
        </footer>
    </body>
</html>
