<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
                <div class="profile-info">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile-info__status">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="places">
                <template id="place-template">
                    <article class="place">
                        <button class="place__delete" type="button"></button>
                        <img class="place__image" src="#">
                        <div class="place__info">
                            <h2 class="place__name"></h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
            <div class="popup popup_profile">
                <div class="popup__container">
                    <button class="popup__close popup__close_profile" type="button"></button>
                    <form class="popup__form popup__form_profile" name="profile" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <label class="popup__field">
                            <input required id="name-input" type="text" class="popup__input popup__input_type_name" 
                            name="name" placeholder="Имя пользователя" minlength="2" maxlength="40">
                            <span class="popup__input-error name-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input required id="status-input" type="text" class="popup__input popup__input_type_status" 
                            name="status" placeholder="Статус пользователя" minlength="2" maxlength="200">
                            <span class="popup__input-error status-input-error"></span>
                        </label>
                        <button class="popup__submit popup__submit_profile" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <section class="popup popup_post">
                <div class="popup__container">
                    <button class="popup__close popup__close_post" type="button"></button>
                    <form class="popup__form popup__form_post" name="post" novalidate>
                        <h1 class="popup__title">Новое место</h1>
                        <label class="popup__field">
                            <input required id="title-input" type="text" 
                            class="popup__input popup__input_type_name-place" 
                            placeholder="Название" minlength="2"maxlength="30">
                            <span class="popup__input-error title-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input required id="url-input" type="url" 
                            class="popup__input popup__input_type_url" 
                            placeholder="Ссылка на картинку">
                            <span class="popup__input-error url-input-error"></span>
                        </label>
                        <button class="popup__submit popup__submit_post" type="submit">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_place">
                <div class="popup__container popup__container_place">
                    <button class="popup__close popup__close_place" type="button"></button>
                    <img class="popup__image" src="#">
                    <h2 class="popup__name"></h2>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023. mesto. yella</p>
        </footer>
        <script type="module" src="./scripts/index.js"></script>
        <script type="module" src="./scripts/initialCards.js"></script>
        <script type="module" src="./scripts/card.js"></script>
        <script type="module" src="./scripts/FormValidator.js"></script>
    </body>
</html>
